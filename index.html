<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>GattiDev :: Img Adaptable</title>
    </head>
    <body>
        <div class="container">
            <h1>Cambiar imagen según su resolución</h1>
            <div class="container-2">

                <picture>
                    <source srcset="img/desktop.jpg" media="(min-width: 1024px)">
                    <source srcset="img/tablet.jpg" media="(min-width: 768px)">
                    <source srcset="img/mobile.jpg" media="(min-width: 377px)">
                    <!-- Img - Principal -->     
                    <img src="mobile.jpg" alt="Img-Principal">
                </picture>
            </div>
        </div>
    </body>
</html>
